<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="dangky.com" method="post">
    <label for="fname">Họ và tên:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="sdt">Số điện thoại:</label>,<br>
    <input type="tel" id="sdt" name="sdt"><br>
    <label for="gender">Giới tính:</label>
    <input type="radio" id="gender-m" name="gender" value="Nam">
    <label for="gender-m">Nam</label>
    <input type="radio" id="gender-f" name="gender" value="Nữ">
    <label for="gender-f">Nữ</label><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
