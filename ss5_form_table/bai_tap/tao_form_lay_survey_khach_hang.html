<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey khách hàng</title>
    <style>
        body{
            overflow: scroll;
        }
        select {
            width: 50%;
        }
        table {
            border: 2px solid black;
        }

        th, td {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>
<form action="servey,com" method="post">
    <div class="chose">
        <label for="age"><b>What is your age range?</b></label><br>
        <select id="age" name="age">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
    </div>
    <div class="chose">
    <label for="income"><b>What is your yearly income range?</b></label><br>
        <select id="income" name="income">
            <option value="$0-$25,000">$0-$25,000</option>
            <option value="$25,000-$50,000">$25,000-$50,000</option>
            <option value="$50,000-$100,000">$50,000-$100,000</option>
            <option value="$100,000+">$100,000+</option>
        </select>
    </div>
    <div class="chose">
        <label for="gender"><b>Gender</b></label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="femaie" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="nonbianary" name="gender" value="Nonbinary">
        <label for="nonbianary">Nonbinary</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
    </div>
    <div class="chose">
        <label for="products"><b>Which of the following products have you purchased in the last 2 months? Please check all that apply.</b></label>
        <input type="checkbox" id="product1" name="products[]" value="product1">
        <label for="product1">Product 1</label><br>

        <input type="checkbox" id="product2" name="products[]" value="product2">
        <label for="product2">Product 2</label><br>

        <input type="checkbox" id="product3" name="products[]" value="product3">
        <label for="product3">Product 3</label>
    </div>
    <div class="chose">
        <label for="usage"><b>How often would you use our new product?</b></label><br>
        <input type="radio" id="daily" name="usage" value="Daily">
        <label for="daily">Daily</label><br>
        <input type="radio" id="weekly" name=usage value="Weekly">
        <label for="weekly">Weekly</label><br>
        <input type="radio" id="monthly" name="usage" value="Monthly">
        <label for="monthly">Monthly</label><br>
    </div>
    <div class="chose">
        <label for="payment-amount"><b>What would you for the new product?</b></label><br>
        <div class="payment-fields">
            <span><b>$</b></span>
            <input type="number" id="dollars" name="dollars" min="0" max="9999" required>
            <span><b>.</b></span>
            <input type="number" id="cents" name="cents" min="0" max="99" required>
        </div>
    </div>
    <div class="chose">
        <label for="feedback">What features would you like to see in the new product.</label><br>
        <textarea id="feedback" name="feedback" rows="5"></textarea>
    </div>
    <div class="chose">
        <label for="rate">Please rate your level of agreement with the following statements.</label><br>
        <table>
            <thead>
            <tr>
                <th><b>Product</b></th>
                <th><b>Strongly Disagree</b></th>
                <th><b>Disagree</b></th>
                <th><b>Agree</b></th>
                <th><b>Strongly Agree</b></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><b>Our products are priced fairly.</b></td>
                <td><input type="radio" name="product1" value="1"></td>
                <td><input type="radio" name="product1" value="2"></td>
                <td><input type="radio" name="product1" value="3"></td>
                <td><input type="radio" name="product1" value="4"></td>
            </tr>
            <tr>
                <td><b>ur products are high quality.</b></td>
                <td><input type="radio" name="product2" value="1"></td>
                <td><input type="radio" name="product2" value="2"></td>
                <td><input type="radio" name="product2" value="3"></td>
                <td><input type="radio" name="product2" value="4"></td>
            </tr>
            <tr>
                <td><b>You would recommend our product to a friend or coworker.</b></td>
                <td><input type="radio" name="product3" value="1"></td>
                <td><input type="radio" name="product3" value="2"></td>
                <td><input type="radio" name="product3" value="3"></td>
                <td><input type="radio" name="product3" value="4"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
